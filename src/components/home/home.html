<div class="homePage">
    <div class="menu_wrapper">
        <div class="control">
            <div class="content">
                <ul class="version">
                    <li class="active">angularJS</li>
                </ul>
                <div class="space"></div>
                <span class="login" ui-sref="home.login">管理员登录</span>
            </div>
        </div>
        <div class="content">
            <div class="logo" ui-sref="home.list">CODEQUAN</div>
            <ul class="menu">
                <li ui-sref-active="active" ui-sref=".list">首页</li>

            </ul>
            <div class="search">
                <input type="text" ng-model="searchInput" ng-keyup="search($event)">
                <div class="icon" ng-show="searchInput" ng-click="clearSearch()">clear</div>
            </div>
            <div class="space"></div>
            <!-- <div class="user">
                <div class="pic">
                    <span></span>
                </div>
            </div> -->
            <div class="userInfo" ng-show="dict.cache.user_phone">
                <span ng-bind="dict.cache.user_phone"></span>
                <span ng-click="logout()" class="logout_btn">退出</span>
            </div>
            <div class="write" ui-sref="admin.new">写文章</div>
        </div>
    </div>
    <div class="home_container" ui-view="">
        
    </div>
