<div class="home_login">
	<div class="form">
		<h1 class="title">账号登陆</h1>
		<div class="form_group">
			<span class="label">账号</span>
			<input type="text" ng-model="phone">
		</div>
		<div class="form_group">
			<span class="label">密码</span>
			<input type="password" ng-model="passwd">
		</div>
		<button class="btn_default" ng-click="login()">登陆</button>
		<button class="btn_default" ui-sref="home.register">注册账号</button>
	</div>
	<div app-alert=""  ng-show="alertVisiable"></div>
	
</div>
