<div class="home_register">
	<div class="form">
		<h1 class="title">账号注册</h1>
		<div class="form_group">
			<span class="label">邮箱</span>
			<input type="text" ng-model="email" placeholder="邮箱将作为您的登录名使用" ng-keyup="keyUp($event)">
		</div>
		<div class="form_group">
			<span class="label">新密码</span>
			<input type="password" ng-model="passwd" placeholder="请设置您的登录密码" ng-keyup="keyUp($event)">
		</div>
		<div class="vcode_group">
			<input type="text" ng-model="vcode" placeholder="验证码" ng-keyup="keyUp($event)">
			<button class="btn_default" ng-click="sendVcode()" ng-bind="sendLoading?'发送中...':'发送验证码'"></button>
		</div>
		<button class="btn_default" ng-click="register()" ng-bind="registerLoading?'注册中...':'注册'">注册</button>
		<button class="btn_default" ui-sref="home.login">登录</button>
	</div>
	<div app-alert="" ng-show="alertVisiable"></div>
</div>
