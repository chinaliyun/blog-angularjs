<div class="app_confirm">
	<div class="content">
		<h3 class="header" ng-bind="confirmHeader"></h3>
		<textarea placeholder="{{confirmPlaceholder}}" ng-model="confirmInput"></textarea>
		<div class="btnGroup" >
			<button ng-bind="confirmOkText" ng-click="confirmOk()">确定</button>
			<button ng-bind="confirmCancelText" ng-click="confirmCancel()">取消</button>
		</div>
	</div>
</div>
